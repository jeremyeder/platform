site_name: Ambient Code Platform Documentation
site_description: AI-powered automation system for engineering refinement
site_author: Red Hat AI Engineering Team
site_url: https://vteam-docs.example.com

repo_name: jeremyeder/platform
repo_url: https://github.com/jeremyeder/platform
edit_uri: edit/main/docs/

# Exclude files from the documentation build
exclude_docs: |
  README.md

theme:
  name: material
  palette:
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: red  
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.annotate
    - content.code.copy

nav:
  - Home: index.md
  - User Guide:
    - Overview: user-guide/index.md
    - Getting Started: user-guide/getting-started.md
    - Working with Amber: user-guide/working-with-amber.md
  - Labs:
    - Overview: labs/index.md
    - Hello ACP:
      - Introduction: labs/hello-acp/index.md
      - Lab 1 - Your First Session: labs/hello-acp/01-first-session.md
      - Lab 2 - AI That Writes Code: labs/hello-acp/02-hello-code.md
      - Lab 3 - Multi-Repo Operations: labs/hello-acp/03-multi-repo.md
      - Lab 4 - The 7-Agent Council: labs/hello-acp/04-hello-rfe.md
      - Lab 5 - Chat With Your AI: labs/hello-acp/05-interactive.md
    - Basic Labs:
      - Lab 1 - Your First Agentic Session: labs/basic/lab-1-first-rfe.md
  - Testing:
    - E2E Testing Guide: testing/e2e-guide.md
  - Reference:
    - Overview: reference/index.md
    - Constitution: reference/constitution.md
    - Glossary: reference/glossary.md
  - Deployment Guides:
    - GitHub App Setup: GITHUB_APP_SETUP.md
    - OpenShift Deployment: OPENSHIFT_DEPLOY.md
    - OpenShift OAuth: OPENSHIFT_OAUTH.md
    - Claude Code Runner: CLAUDE_CODE_RUNNER.md

plugins:
  - search
  - mermaid2

markdown_extensions:
  - admonition
  - attr_list
  - codehilite
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - toc:
      permalink: true